<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
</head>
<body>
    <input class="x" type="text" placeholder="x" />
    <input class="y" type="text" placeholder="y" />
    <input class="z" type="text" placeholder="z" />
    <button class="treug">Узнать</button>
    <br />
    <br />
    <br />
    <input class="a" type="text" placeholder="a" />
    <input class="b" type="text" placeholder="b" />
    <input class="x2" type="text" placeholder="x" />
    <button class="otrez">Узнать</button>
    <script>

        let x = document.querySelector(".x")
        let y = document.querySelector(".y")
        let z = document.querySelector(".z")
        let treugBtn = document.querySelector(".treug")

        treugBtn.addEventListener("click", () => {
            window.location.href = "know/" + x.value + "/" + y.value + "/" + z.value
        })

        let x2 = document.querySelector(".x2")
        let a = document.querySelector(".a")
        let b = document.querySelector(".b")
        let otrezBtn = document.querySelector(".otrez")

        otrezBtn.addEventListener("click", () => {
            window.location.href = "otrez/" + a.value + "/" + b.value + "/" + x2.value
        })

    </script>
</body>
</html>
